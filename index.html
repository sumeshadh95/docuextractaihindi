<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Farmer OCR - Agricultural Data Extraction</title>

  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#4A7A3D" />
  <meta name="description" content="Extract data from agricultural documents using AI-powered OCR" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Farmer OCR" />

  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json" />

  <!-- Icons -->
  <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png" />
  <link rel="apple-touch-icon" href="/icon-192.png" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'gs-teal': '#4A7A7B',
            'gs-teal-dark': '#3D6566',
            'gs-teal-light': '#5D9A9B',
            'gs-green': '#78B84A',
            'gs-green-dark': '#5E9A38',
            'gs-brown': '#5C4033',
            'gs-brown-light': '#8B6F47',
          },
          fontFamily: {
            'montserrat': ['Montserrat', 'sans-serif'],
          },
          backdropBlur: {
            'glass': '16px',
          }
        }
      }
    }
  </script>

  <!-- Import Map -->
  <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "xlsx": "https://esm.sh/xlsx@0.18.5"
      }
    }
    </script>

  <link rel="stylesheet" href="/index.css">
</head>

<body class="font-montserrat antialiased min-h-screen">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(reg => console.log('SW registered:', reg.scope))
          .catch(err => console.log('SW registration failed:', err));
      });
    }
  </script>
</body>

</html>
